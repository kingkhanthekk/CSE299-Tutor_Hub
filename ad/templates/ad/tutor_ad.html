{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'post_ad.css' %}">
    <title>Post Ad</title>
</head>
<body>
  <nav>
    <input id="nav-toggle" type="checkbox">
    <div class="app_name">Tutor Hub</div>
    <ul>
        <li><a href="{% url 'myad' %}">My Ad</a></li>
        <li><a href="{% url 'home' %}">Back to Home</a></li>
    </ul>
    <label for="nav-toggle" class="three_lines">
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
    </label>
  </nav>

    <div class="row justify-content-center mt-5">
      <div class="container post_ad">
        <h2 class="bg-info mb-3 text-center"> Fill this form to Find a Tutor</h2>
      </div>
  </div>
  <div class="row justify-content-center mt-5">
      <div class="col-md-5">
          {% if error %}
              <div class="alert alert-danger" role="alert">
                  {{ error }}
              </div>
          {% endif %}
          <form method="POST"> 
            {% csrf_token %}
            <label for="id_user">User:</label>
            <select class="form-control" name="user" required id="id_user">
                <option value="{{user.id}}" selected>{{user.username}}</option>
              </select>
            <div class="form-group">
                <label for="id_title">Title:</label> 
                <input type="text" class="form-control"  name="title" maxlength="150"  placeholder="Write an Eye Catchy Title" id="id_title">
            </div>
            <div class="form-group">
                <label for="id_expected_area">Expected area:</label> 
                <input type="text" class="form-control"  name="expected_area" placeholder="Uttara" maxlength="150" id="id_expected_area">
            </div>
            <div class="form-group">
                <label for="id_subject">Subject:</label> 
                <input type="text" class="form-control" name="subject" placeholder="CSE 115" maxlength="150" id="id_subject">
            </div>
            <div class="form-group">
                <label for="id_class_level">Class level:</label> 
                <input type="text" class="form-control" name="class_level" placeholder="BSc." maxlength="150" id="id_class_level">
            </div>
            <div class="form-group">
                <label for="id_days">Days:</label> 
                <input type="number" class="form-control" name="days" placeholder="3" step="1" required id="id_days">
                <small class="text-muted ml-3">Per Week</small>
            </div>
            <div class="form-group">
                <label for="id_expected_salary">Expected salary:</label> 
                <input type="number" name="expected_salary" class="form-control" placeholder="3000"  step="1e-1000" required id="id_expected_salary">
                <small class="text-muted ml-3"> Taka </small>
            </div>
            <div class="form-group">
                <label for="id_gender">Gender:</label>
                <select name="gender" class="form-control" id="id_gender">
                    <option value="" selected>Select Gender</option>v
                    <option value="male">male</option>
                    <option value="female">female</option>
                </select>
            </div>
            <div class="form-group">
                <label for="id_description">Description:</label> 
                <textarea name="description" class="form-control" cols="40" placeholder="Write briefly about this ad or any special requirements" rows="10" id="id_description"></textarea>
            </div>
            <button type="submit" class="btn btn-primary align-self">Post Ad</button>
        </form>
    </div>
</div>



</body>
</html>
