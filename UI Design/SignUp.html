<!DOCTYPE html>
<html>
<head>
	<title>Register to Tutor Hub</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="SignUp.css">
  
</head>
<body class="body">

<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
      
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>                        
      </button>
      <a class="navbar-brand" href="#">Tutor Hub</a>
    </div>
    <div class="collapse navbar-collapse" id="myNavbar">
      <ul class="nav navbar-nav navbar-right">
      <ul class="nav navbar-nav navbar-right">
        <!-- <li><a href="/SignUp.html"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li> -->
        <li><a href="/SignIn.html"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="container " >
	


<form>

<div class="row " >
  <div class="col-xs-6 col-md-4 col-centered">
      <div class="form-group">
      <h3>Sign up</h3>
    
	
      </div>

  </div>
</div>


<div class="row " >
  <div class="col-xs-6 col-md-4 col-centered">
      <div class="form-group">
        <div class="radio">
          <label><input type="radio" name="opt" checked>Student</label>
        </div>
        <div class="radio">
          <label><input type="radio" name="opt">Tutor</label>
        </div>
    
	
      </div>

  </div>
</div>

<div class="row " >
  <div class="col-xs-6 col-md-4 col-centered">
      <div class="form-group">
    <label for="firstname">First Name</label>
    <div class="input-group">
  <span class="glyphicon glyphicon-user input-group-addon" aria-hidden="true"></span>
	<input type="text" class="form-control" name="firstname" />
      </div>
</div>

  </div>
</div>

<div class="row " >
  <div class="col-xs-6 col-md-4 col-centered">
      <div class="form-group">
    <label for="lastname">Last Name</label>
    <div class="input-group">
  <span class="glyphicon glyphicon-user input-group-addon" aria-hidden="true"></span>
  <input type="text" class="form-control" name="lastname" />
      </div>
</div>

  </div>
</div>

<div class="row " >
  <div class="col-xs-6 col-md-4 col-centered">
      <div class="form-group">
    <label for="email">Email ID</label>
    <div class="input-group">
  <span class="input-group-addon" aria-hidden="true">@</span>
  <input type="email" class="form-control" name="email" />
      </div>
</div>

  </div>
</div>

<div class="row " >
  <div class="col-xs-6 col-md-4 col-centered">
      <div class="form-group">
    <label for="password">Password</label>
    <div class="input-group">
  <span class="glyphicon glyphicon-asterisk input-group-addon" aria-hidden="true"></span>
  <input type="password" class="form-control" name="password" />
      </div>
</div>

  </div>
</div>

<div class="row " >
  <div class="col-xs-6 col-md-4 col-centered">
      <div class="form-group">
    <label for="conpassword">Confirm Password</label>
    <div class="input-group">
  <span class="glyphicon glyphicon-asterisk input-group-addon" aria-hidden="true"></span>
  <input type="password" class="form-control" name="conpassword" />
      </div>
</div>

  </div>
</div>



<div class="row "  >
<div class="col-xs-6 col-md-4 col-centered center-block">
  <div class="form-group" >
    <h6 >By registering, you agree to the terms and conditions.</h6>
  
  <div>

</div>

  </div>
</div>






<div class="row "  >
<div class="col-xs-6 col-md-4 col-centered">
  <div class="form-group" >
    
	<input type="submit" value="Sign Up" class="btn btn-default center-block colourtwo " name="Sign Up" style="background-color: #E0F7FA "/>
  <div>

</div>

  </div>
</div>

<div class="row"  >
  <div class="col-xs-6 col-md-4 col-centered">
    <div class="form-group" >
     <center><label class="center-block">OR</label> </center>
     <span class="social social-google-plus "></span>
   </div>
  
  
    </div>
  </div>
  
<div class="row">
  <div class="col-md-12"> <a class="btn btn-lg btn-google btn-block text-uppercase btn-outline" style="background-color: azure;" href="#"><img src="https://img.icons8.com/color/16/000000/google-logo.png"> Signup Using Google</a> </div>
</div> <br>
<p class="text-inverse text-center">Already have an account? <a href="SignIn.html" style="background-color: azure;" data-abc="true">Sign In</a></p>




</form>

</div>








<script
  			src="https://code.jquery.com/jquery-3.1.1.js"
  			integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="
  			crossorigin="anonymous"></script>

		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>



</body>
</html>
