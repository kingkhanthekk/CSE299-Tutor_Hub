{% load static %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Classroom | Create Class</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" >
    <link rel="stylesheet" href="{% static 'courses/css/createClass.css'%}">
    
</head>
<body>
    <div class="main-container">
        <nav class="navbar nav navbar-expand-lg">
            <div class="app_name">Online Class</div>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
              <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'create_class' %}">Create Class</a>
                </li> 
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'tutor_dashboard' %}">Dashboard</a>
                </li>
              </ul>
            </div>
          </nav>

        <div class="body-content">
            
            <div class="centered">
                <form  action="" method="POST">
                    {% csrf_token %}
                <div class="row">
                    {{form.title}}
                    <label for="fancy-text">Name</label>
                </div>
  
                <div class="row">
                    {{form.description}}
                    <label for="fancy-textarea">Description</label>
                </div>
  
                <button type="submit" tabindex="0">Create Class</button>

                    {% for message in messages %}
                        <div class="alert alert-danger" role="alert">{{messages}}</div>
                    {% endfor %}
                </form>
                       
                    </div>
                </div>
            </div>    
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" crossorigin="anonymous"></script>
    <script src="{% static 'courses/js/classroom.js'%}"></script>
</body>
</html>
