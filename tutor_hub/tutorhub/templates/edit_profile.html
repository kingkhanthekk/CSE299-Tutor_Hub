<head>
	<title>Register to Tutor Hub</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<!-- <link rel="stylesheet" type="text/css" href="SignUp.css"> -->
  
</head>
<nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>                        
        </button>
        <a class="navbar-brand" href="#">Tutor Hub</a>
      </div>
      <div class="collapse navbar-collapse" id="myNavbar">
        <ul class="nav navbar-nav navbar-right">
        <ul class="nav navbar-nav navbar-right">
          <!-- <li><a href="/SignUp.html"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li> -->
          <li><a href="{% url 'profile' %}"><span class="profile"></span> Profile </a></li>
          <li><a href="SignIn.html"><span class="glyphicon glyphicon-log-in"></span> Logout</a></li>
        </ul>
      </div>
    </div>
  </nav>


<div class="container">
    <div class="row">
        <div class="col-md-12 py-5">
            <h1>Edit Profile</h1>
        </div>
        <div class="col-md-6 mx-auto p-3 bg-light my-2" >
            <form action="" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <!-- {% if status %}
                <div class="alert alert-primary">{{status}}</div>
                {% endif %} -->
                <div class="form-group">
                    <div class="row">
                        <div class="col-md-6">
                            <label for="fname">First Name</label>
                            <input type="text" class="form-control" placeholder="Enter First Name" name="fname" value="{{user.first_name}}">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col-md-6">
                            <label for="lname">Last Name</label>
                            <input type="text" class="form-control" name="lname" placeholder="Enter Last Name" value="{{user.last_name}}">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col-md-6">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" name="email" placeholder="Enter Email" value="{{user.email}}">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="form-group">
                            <input type="submit" name="changeprofile" value="Save Changes" class="btn btn-primary" style="width:50%;border-radius:20px;">
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
