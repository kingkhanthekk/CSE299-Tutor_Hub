{% load static %}
{% load group %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" >
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'delete_post.css' %}">
    <title>Tutor Hub | Delete Ad </title>
</head>
<body>
  <nav class="navbar nav navbar-expand-lg">
    <div class="app_name" href="#">Tutor Hub</div>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item active">
          <a class="nav-link" href="{% url 'home' %}"> Back to Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'signout' %}">Sign Out</a>
        </li>
      </ul>
    </div>
  </nav>
  <div class="container text-center">
    <h2 class="bg-danger mt-1">Are you sure you want to delete this post ? </h2>
      <form method="POST" action="{% url 'delete_post_student' student_post.id %}">
          {% csrf_token %}
          <p><br> <b>{{student_post}} </b></p>
          <button type="submit" class="btn btn-danger">Yes, delete</button>
      </form>
      <a href="{% url 'myAd' %}">No, keep this post</a>
      
</div>
    

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" crossorigin="anonymous"></script>
  
</body>
