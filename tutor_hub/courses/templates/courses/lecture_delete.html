{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Classroom | Lecture Delete</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" >
    <link rel="stylesheet" href="{% static 'courses/css/deleteLecture.css'%}">
    
</head>
<body>
    <div class="main-container">
        <nav class="navbar nav navbar-expand-lg">
            <div class="app_name">Online Class</div>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
              <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'create_class' %}">Create Class</a>
                </li> 
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'tutor_dashboard' %}">Dashboard</a>
                </li>
              </ul>
            </div>
          </nav>

        <div class="body-content">
            
            <div class="centered">
                <div class="content-item" >
                    <div class="pic">
                        <h3>Please Confirm to delete the Lecture;</h3>
                        <form  action="" method="POST" enctype="multipart/form-data">
                            {% csrf_token %}
                            <input class="delete-button" type="submit" name="" value="Delete"> 
                            <a href="{% url 'tutor_lecture_details' class_slug=lecture.class_content.slug  slug=lecture.slug%}">Cancel Delete</a>
                        </form>
                    </div>
                </div>  
            </div>  

        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" crossorigin="anonymous"></script>
    <script src="{% static 'courses/js/classroom.js'%}"></script>
</body>
</html>
