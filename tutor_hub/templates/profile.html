{% load static %}
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="{% static 'css/navbar.css' %}" />
  <link
    href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap"
    rel="stylesheet"
  />

  <link
    href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900&display=swap"
    rel="stylesheet"
  />

  <!-- Bootstrap CSS -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css"
  />
  <!-- Font Awesome CSS -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
  />
  <link rel="stylesheet" href="{% static 'css/profile.css' %}" />
  <link
    rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous"
  />

  <title>Profile</title>
</head>

<nav>
  <input id="nav-toggle" type="checkbox" />
  <div class="app_name">Tutor Hub</div>
  <ul>
    <li><a href="{% url 'edit_profile' %}">Edit Profile</a></li>
    <li><a href="#">Log Out</a></li>
  </ul>
  <label for="nav-toggle" class="three_lines">
    <div class="line"></div>
    <div class="line"></div>
    <div class="line"></div>
  </label>
</nav>
<body>
  <div class="user-rofile py-4" style="margin-top: 100px">
    <div class="container">
      <div class="row">
        <div class="col-lg-4">
          <div class="card shadow-sm">
            <div class="card-header bg-transparent text-center">
              <img class="profile_img" src="" alt="profile pic" />
              <h3>Profile</h3>
            </div>
            <div class="card-body">
              <p class="mb-0">
                <strong class="pr-1"><center>Username</center></strong><br />
                <center>{{ user.username }}</center>
              </p>
            </div>
          </div>
        </div>
        <div class="col-lg-8">
          <div class="card shadow-sm">
            <div class="card-header bg-transparent border-0">
              <h3 class="mb-0"><i class="far fa-clone pr-1"></i>Information</h3>
            </div>
            <div class="card-body pt-0">
              <table class="table table-bordered">
                <tr>
                  <th width="30%">First Name</th>
                  <td width="2%">:</td>
                  <td>{{ user.first_name }}</td>
                </tr>
                <tr>
                  <th width="30%">Last Name</th>
                  <td width="2%">:</td>
                  <td>{{ user.last_name }}</td>
                </tr>
                <tr>
                  <th width="30%">Email</th>
                  <td width="2%">:</td>
                  <td>{{ user.email }}</td>
                </tr>
                <tr>
                  <th width="30%">Institute</th>
                  <td width="2%">:</td>
                  <td>----</td>
                </tr>
                <tr>
                  <th width="30%">Class</th>
                  <td width="2%">:</td>
                  <td>----</td>
                </tr>
                <tr>
                  <th width="30%">Gender</th>
                  <td width="2%">:</td>
                  <td>----</td>
                </tr>
                <tr>
                  <th width="30%">Address</th>
                  <td width="2%">:</td>
                  <td>-----</td>
                </tr>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
